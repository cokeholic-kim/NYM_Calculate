<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세뱃돈 계산기</title>
    <link rel="stylesheet" href="../css/MoneyCalc.css" />
</head>
<body>
    <article>
        <div class="calcBody">
            <div class="calc">0</div>
            <ul class="buttons">
                <li class="buttons1">1</li>
                <li class="buttons2">2</li>
                <li class="buttons3">3</li>
                <li class="buttons4">4</li>
                <li class="buttons5">5</li>
                <li class="buttons6">6</li>
                <li class="buttons7">7</li>
                <li class="buttons8">8</li>
                <li class="buttons9">9</li>
                <li class="buttons0">0</li>
                <li class="buttonsC">C</li>
                <li class="buttonsAC">AC</li>
                <li class="buttonsDivide">/</li>
                <li class="buttonsPlus">+</li>
                <li class="buttonsMinus">-</li>
                <li class="buttonsTimes">*</li>
                <li class="buttonsEq">=</li>
                <li class="buttonMode">Dark</li>
                <li class="Menu"><a href="./NaggingMenu.html">Link</a></li>
            </ul>
        </div>
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../src/MoneyCalc.js"></script>
</body>
</html>
